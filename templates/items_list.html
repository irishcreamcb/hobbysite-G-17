{% extends "base.html" %}

{% block title %}MerchStore Items{% endblock title %}

{% block content %}
<h1>Welcome to our Merchandise Store!</h1>

<ul>
    {% for product in object_list %}
    <li>
        <a href="{{ product.get_absolute_url }}">
            {{ product.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
