<html lang="en-US">
    {% extends "base.html" %}
    {% block title %}Blog{% endblock title %}
    {% block content %}
        <head>
            <h2>{{ object }}</h2>
        </head>
        <body>
            <ul>
                <p>Published on {{ article.created_on }} | Last edited on {{ article.update_on }}</p>
                <p>{{ article.entry }}</p>
            </ul>
        </body>
    {% endblock content %}
</html>
