{% extends "base.html" %}

{% block title %}MerchStore Update Items{% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
    <h2>Update Item Information</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button >UPDATE</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">LOGIN</a>
{% endif %}
{% endblock content %}
