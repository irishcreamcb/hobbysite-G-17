{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.google.com/selection?query=pixel" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    {% block styles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-1">
                
            </div>
            <div id="main" class="col-10  my-5 mx-auto rounded bg-white p-0">
                <div class="container-fluid m-0 p-0 rounded-top jumbotron">
                    <div style="height: 8em;" class="rounded-top position-relative">
                        <img style="width: 25em; top: -4em; left: -4em;" class="position-absolute" src="{% static 'img/icsci.png' %}" alt="">
                        <img style="width: 470px; top: -80px; right: -19px;" class="position-absolute" src="{% static 'img/family-photo.png' %}" alt="">
                        <a href="{% if request.user.is_authenticated %}{% url 'logout' %}{% else %}{% url 'login' %}{% endif %}" class="btn btn-login position-absolute py-3 rounded-pill"><strong>{% if request.user.is_authenticated %}logout{% else %}login{% endif %}<br><i class="fa fa-arrow-right" aria-hidden="true"></i></strong></a>
                    </div>
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse w-100" id="navbar">
        
                                <ul class="navbar-nav p-1 justify-content-center mx-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="btn btn-yassified py-2 px-4" href="{% url 'blog:list' %}"><i class="fa fa-comment" aria-hidden="true"></i> iBlog</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="btn btn-yassified py-2 px-4" href="{% url 'wiki:list' %}"><i class="fa fa-search" aria-hidden="true"></i> iWiki</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="btn btn-yassified py-2 px-4" href=""><i class="fa fa-briefcase" aria-hidden="true"></i> iCommission</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="btn btn-yassified py-2 px-4" href="{% url 'merchstore:list' %}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> iShop</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="content" class="mt-5 px-5 pb-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        
    </div>
    <div>
          </div>
</body>
</html>
