{% extends 'wiki/base.html' %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<p class="text-success">{{ object.category }}</p>
<h1>{{ object.title }}</h1>
<small class="text-muted"><strong>Created on:</strong> {{ object.created_on }}</small>
<small class="text-muted"><strong>Updated on:</strong> {{ object.updated_on }}</small>
</br>
<p class="mt-3">{{ object.entry }}</p>
{% endblock %}
