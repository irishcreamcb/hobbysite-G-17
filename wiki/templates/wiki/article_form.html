{% extends 'base.html' %}
{% block title %}Create Article{% endblock %}
{% block content %}
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Created on: {{ form.instance.created_on }}</p>
    <p>Updated on: {{ form.instance.updated_on }}</p>
    <input type="submit" value="Submit">
</form>
{% endblock %}
