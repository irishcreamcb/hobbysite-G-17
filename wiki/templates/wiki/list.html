{% extends 'wiki/base.html' %}
{% block title %}Articles{% endblock %}
{% block content %}
<h1 class="mb-4">Articles</h1>
<div class="row row-cols-3">
    {% for article in object_list %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="badge text-bg-secondary">{{ article.category.name }}</p>
                <p>{{ article.entry | truncatechars:100 }}</p>
                <a class="btn btn-warning d-inline-block" href="{{ article.get_absolute_url }}">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
